<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link
      rel="shortcut icon"
      href="./Images/bookmark.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body class="bg-black main-font-family">
    <main>
      <div class="container text-white py-5">
        <div class="text-center mb-f">
          <h1 class="mb-4">Bookmarker</h1>
          <p class="fs-2">
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </p>
        </div>
        <div class="mb-5">
          <div class="mb-3">
            <label for="siteName" class="form-label fw-bold"
              ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
            >
            <input
              oninput="checkName()"
              id="siteName"
              type="text"
              class="form-control"
              placeholder="Bookmark Name"
            />
            <p id="nameError" class="text-danger d-none">
              Site name must contain at least 3 characters
            </p>
          </div>
          <div class="mb-3">
            <label for="siteURL" class="form-label fw-bold"
              ><i class="fa-solid fa-link"></i> Site URL</label
            >
            <input
              oninput="checkURL()"
              id="siteURL"
              type="text"
              class="form-control"
              placeholder="Website URL"
            />
            <p id="urlError" class="text-danger d-none">
              Site URL must be a valid one
            </p>
          </div>
          <button
            class="btn btn-danger d-block mx-auto px-5 fw-bold"
            id="addBtn"
          >
            Submit
          </button>
        </div>
        <table class="table text-center">
          <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </div>
    </main>
    <script src="./Scripts/all.min.js"></script>
    <script src="./Scripts/bootstrap.bundle.min.js"></script>
    <script src="./Scripts/main.js"></script>
  </body>
</html>
